<body>
  <div class="FORMFIELD">
    <div class="container">
      <div class="FORMFIELD-container-wrapper clearfix">
        <div class="tab-content">
          <div class="tab-pane active" id="FORMFIELD">
            <!-- Form -->
            <form class="form-horizontal FORMFIELD-form" novalidate (ngSubmit)="onFormSubmit(signupForm)" #signupForm="ngForm">
              <!-- Email block -->
              <div class="form-group relative">
                <!-- <input type="text" class="form-control input-lg" id="signup_username" placeholder="Email Address" type="email" ng-model="user.email" ng-required="true"> -->
                <input type="email" class="form-control input-lg" [ngModel]="user.email" name="email" #email="ngModel" id="inputEmail" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                <i class="fa fa-user"></i>
                <!-- Email error block -->
                <div class="alert alert-info" *ngIf="email.invalid && email.touched">
                  <div *ngIf="email.errors?.required">
                    Email field can't be blank
                  </div>
                  <div *ngIf="email.errors?.pattern && email.touched">
                    Not a valid email
                  </div>
                </div>
              </div>
              <!-- Password block -->
              <div class="form-group relative">
                <!-- <input class="form-control input-lg" id="signup_password" placeholder="Password" type="password" ng-model="user.password" ng-required="true"> -->
                <input type="password" class="form-control input-lg" [ngModel]="user.password" name="password" #userPassword="ngModel" id="inputPassword" placeholder="Password" minlength="8" required>
                <i class="fa fa-lock"></i>
                <!-- Password error block -->
                <div class="alert alert-info" *ngIf="userPassword.invalid && userPassword.touched">
                  <div *ngIf="userPassword.invalid">
                    Password needs to be more than 8 characters
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid"> Submit </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
