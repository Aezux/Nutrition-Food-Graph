<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <div class="login">
      <div class="container">
        <div class="login-container-wrapper clearfix">
          <div class="tab-content">
            <div class="tab-pane active" id="login">
              <form class="form-horizontal login-form">
    
                <!-- Username -->
                <div class="form-group relative">
                  <input class="form-control input-lg" id="login_username" placeholder="Email Address" required="" type="email">
                  <i class="fa fa-user"></i>
                </div>
    
                <!-- Password -->
                <div class="form-group relative">
                  <input class="form-control input-lg" id="login_password" placeholder="Password" required="" type="password">
                  <i class="fa fa-lock"></i>
                </div>
    
                <!-- Button -->
                <div class="form-group">
                  <button class="btn btn-lg btn-block" type="submit">Login</button>
                </div>
    
                <hr />
    
                <!-- Social buttons -->
                <div class="social">
                  <a href="" class="icon-button twitter">
                    <i class="icon-twitter"></i>
                    <span></span>
                  </a>
                  <a href="" class="icon-button facebook">
                    <i class="icon-facebook"></i>
                    <span></span>
                  </a>
                  <a href="" class="icon-button google-plus">
                    <i class="icon-google-plus"></i>
                    <span></span>
                  </a>
                </div>
    
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
