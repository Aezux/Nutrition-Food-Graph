<!DOCTYPE html>
<html>
<body>
  <div class="container">
    <form class="form-horizontal">
      <fieldset>
        <!-- Name-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Name">Name</label>
          <div class="col-md-4">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-user"></i>
              </div>
              <input id="Name" name="Name" type="text" placeholder="Name" class="form-control input-md">
            </div>
          </div>
        </div>
        <!-- Weight-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Weight">Weight</label>
          <div class="col-md-4">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fas fa-weight"></i>
              </div>
              <input id="Weight" name="Weight" type="text" placeholder="Weight" class="form-control input-md">
            </div>
          </div>
        </div>
        <!-- Height-->
        <div class="form-group">
          <label class="col-md-4 control-label col-xs-12" for="Height">Height</label>
          <div class="col-md-2  col-xs-4">
            <input id="Height" name="Height" type="text" placeholder="Feet" class="form-control input-md ">
          </div>
          <div class="col-md-2 col-xs-4">
            <input id="Height" name="Height" type="text" placeholder="Inches" class="form-control input-md ">
          </div>
        </div>
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="BIO">BIO</label>
          <div class="col-md-4">
            <textarea class="form-control" rows="10" id="BIO" name="BIO"></textarea>
          </div>
        </div>
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <a href="#" class="btn btn-success">
              <span class="glyphicon glyphicon-thumbs-up"></span> Submit</a>
          </div>
        </div>
    
      </fieldset>
    </form>
  </div>
</body>
</html>
