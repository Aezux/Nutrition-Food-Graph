<div class="row-col">
  <!-- Left column -->
  <div class="column left-col">
      <div class="profile">
        <div class="profile-top">
          <p>User Profile</p>
        </div>
        <!-- Profile Info -->
        <div class="profile-bottom">
          <p>Name: {{profile_name}} </p><hr>
          <p>Weight: {{profile_weight}} </p><hr>
          <p>Height: {{profile_height}} </p><hr>
          <p>Email: {{profile_email}} </p><hr>
        </div>
        <!-- Map -->
        <div class="map">
          <app-map></app-map>
        </div>
      </div>
  </div>
  <!-- Right column -->
  <div class="column right-col">
    <!-- Graph -->
    <div class="data-graph">
      <app-graph></app-graph>
    </div>
  </div>
</div>
<footer>
  <!-- Footer -->
  <div class="update-policy">
    <h1>We have updated our privacy policy</h1>
  </div>
</footer>
